<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyShare - Classmate Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    <span>StudyShare</span>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search notes..." aria-label="Search notes">
                    </div>
                </div>
                
                <button class="upload-btn" id="uploadBtn" aria-label="Upload new note">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17,8 12,3 7,8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    Upload Note
                </button>
            </div>
        </div>
    </header>

    <!-- Filters -->
    <div class="filters-section">
        <div class="container">
            <div class="filters">
                <div class="filter-group">
                    <label for="classFilter">Class:</label>
                    <select id="classFilter" aria-label="Filter by class">
                        <option value="">All Classes</option>
                        <option value="math">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                        <option value="history">History</option>
                        <option value="literature">Literature</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sortFilter">Sort by:</label>
                    <select id="sortFilter" aria-label="Sort notes">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="name-asc">Name A-Z</option>
                        <option value="name-desc">Name Z-A</option>
                    </select>
                </div>
                
                <div class="active-tags" id="activeTags" aria-label="Active tag filters"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="notes-grid" id="notesGrid" role="grid" aria-label="Notes collection">
                <!-- Notes will be populated here -->
            </div>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                </svg>
                <h3>No notes found</h3>
                <p>Upload your first note or adjust your search filters</p>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div class="modal-overlay" id="uploadModal" role="dialog" aria-labelledby="uploadModalTitle" aria-hidden="true">
        <div class="modal">
            <div class="modal-header">
                <h2 id="uploadModalTitle">Upload New Note</h2>
                <button class="close-btn" id="closeUploadModal" aria-label="Close upload modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17,8 12,3 7,8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <p>Drop files here or click to browse</p>
                    <span>Supports PDF and image files</span>
                    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" multiple hidden>
                </div>
                
                <div class="upload-form" id="uploadForm" style="display: none;">
                    <div class="form-group">
                        <label for="noteTitle">Note Title:</label>
                        <input type="text" id="noteTitle" placeholder="e.g., Chapter 5 - Calculus Notes" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="noteClass">Class:</label>
                        <select id="noteClass" required>
                            <option value="">Select a class</option>
                            <option value="math">Mathematics</option>
                            <option value="physics">Physics</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="biology">Biology</option>
                            <option value="history">History</option>
                            <option value="literature">Literature</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="noteTags">Tags (comma separated):</label>
                        <input type="text" id="noteTags" placeholder="e.g., derivatives, limits, functions">
                    </div>
                    
                    <div class="form-group">
                        <label for="customThumbnail">Custom Thumbnail (optional):</label>
                        <div class="thumbnail-upload-area" id="thumbnailUploadArea">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21,15 16,10 5,21"/>
                            </svg>
                            <span>Upload custom thumbnail</span>
                            <input type="file" id="customThumbnail" accept=".jpg,.jpeg,.png" hidden>
                        </div>
                        <div class="thumbnail-preview" id="thumbnailPreview" style="display: none;">
                            <img id="thumbnailPreviewImg" alt="Custom thumbnail preview">
                            <button type="button" class="remove-thumbnail" id="removeThumbnail" aria-label="Remove custom thumbnail">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="preview-container" id="previewContainer">
                        <label>Preview:</label>
                        <div class="preview-image" id="previewImage"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelUpload">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveNote">Save Note</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Note Viewer Modal -->
    <div class="modal-overlay" id="noteModal" role="dialog" aria-labelledby="noteModalTitle" aria-hidden="true">
        <div class="modal modal-large">
            <div class="modal-header">
                <h2 id="noteModalTitle">Note Title</h2>
                <div class="modal-actions">
                    <button class="action-btn" id="downloadNote" aria-label="Download note">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </button>
                    <button class="close-btn" id="closeNoteModal" aria-label="Close note modal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="modal-body">
                <div class="note-content" id="noteContent">
                    <!-- Note content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
